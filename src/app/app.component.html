<form (ngSubmit)="submitForm(form)" #form="ngForm">
  <div class="field">
    <label for="">Name</label>
    <input type="text" required name="name" [(ngModel)]="name">
  </div>
  <div class="field">
    <label for="">Picture</label>
    <input type="text" required name="pictureUrl" [(ngModel)]="pictureUrl">
  </div>
  <div class="field">
    <button>Save</button>
  </div>
</form>
